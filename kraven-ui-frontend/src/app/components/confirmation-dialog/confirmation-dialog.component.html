<div class="dialog-overlay" *ngIf="isVisible" (click)="onCancel()">
  <div class="dialog-container" (click)="$event.stopPropagation()">
    <div class="dialog-header">
      <h2 class="dialog-title">{{ title }}</h2>
      <button class="close-button" (click)="onCancel()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>
    
    <div class="dialog-content">
      <p class="dialog-message">{{ message }}</p>
    </div>
    
    <div class="dialog-actions">
      <button class="btn btn-secondary" (click)="onCancel()">{{ cancelButtonText }}</button>
      <button class="btn" [ngClass]="confirmButtonClass" (click)="onConfirm()">{{ confirmButtonText }}</button>
    </div>
  </div>
</div>
