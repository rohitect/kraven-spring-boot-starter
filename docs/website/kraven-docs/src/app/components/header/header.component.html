<mat-toolbar [class.scrolled]="isScrolled" class="app-header" color="primary">
  <div class="container">
    <a class="logo" routerLink="/">
      <span class="gradient-text">Kraven UI</span>
    </a>

    <!-- Desktop Menu -->
    <div class="nav-links">
      <a mat-button routerLink="/" fragment="features">Features</a>
      <a mat-button routerLink="/documentation">Documentation</a>
      <a mat-button routerLink="/documentation/plugins">Plugins</a>
      <a mat-button href="https://github.com/rohitect/kraven-spring-boot-starter" target="_blank">
        <mat-icon>code</mat-icon> GitHub
      </a>
      <button mat-icon-button class="theme-toggle" (click)="toggleTheme()" matTooltip="Toggle theme">
        <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </div>

    <!-- Mobile Menu Button -->
    <button mat-icon-button [matMenuTriggerFor]="menu" class="menu-button">
      <mat-icon>menu</mat-icon>
    </button>

    <!-- Mobile Menu -->
    <mat-menu #menu="matMenu" xPosition="before">
      <a mat-menu-item routerLink="/" fragment="features">Features</a>
      <a mat-menu-item routerLink="/documentation">Documentation</a>
      <a mat-menu-item routerLink="/documentation/plugins">Plugins</a>
      <a mat-menu-item href="https://github.com/rohitect/kraven-spring-boot-starter" target="_blank">
        <mat-icon>code</mat-icon> GitHub
      </a>
      <button mat-menu-item (click)="toggleTheme()">
        <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
        {{ isDarkTheme ? 'Light Theme' : 'Dark Theme' }}
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
