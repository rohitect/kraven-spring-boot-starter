<div class="configuration-management">

  <div class="config-sections">
    <!-- Server Configuration Section -->
    <div class="config-section">
      <h3>Server Configuration</h3>

      <div class="config-grid">
        <div *ngFor="let item of getConfigSummaryItems()" class="config-item">
          <div class="config-icon">
            <span class="icon-replacement" [attr.data-icon]="getIconNameForConfigItem(item.label)"
                  [innerHTML]="getIconHtmlForConfigItem(item.label)"></span>
          </div>
          <div class="config-content">
            <div class="config-label">{{ item.label }}</div>
            <div class="config-value">{{ item.value }}</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Configuration JSON Section -->
    <div class="config-section">
      <h3>Configuration JSON</h3>
      <div class="config-json-container">
        <app-andypf-json-viewer
          [json]="configJsonObject"
          [expanded]="true"
          [theme]="isDarkTheme ? 'default-dark' : 'default-light'"
          [showDataTypes]="true"
          [showToolbar]="true"
          [expandIconType]="'arrow'"
          [showCopy]="true"
          [showSize]="true">
        </app-andypf-json-viewer>
      </div>
    </div>
  </div>
</div>
